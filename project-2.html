        <h1>Register</h1>
        <form>
         <div>
            <label for="first name"> First Name </label>
            <input id="first name" type="text" placeholder="John" required>
            <label for="last name"> Last Name </label>
            <input id="last name" type="text" placeholder="Carter" required> <br>
            </div>

          <div>
            <label for="male">Male</label>
            <input type="radio" name="male">
            <label for="female">Female</label>
            <input type="radio" name="female">
            <label for="other">Other</label>
            <input type="radio" name="other"> <br>
          </div>

          <div>
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="email" required>
            <label for="password">Password</label>
            <input id="password" type="password" pattern=".{5,10}" required title="5 to 10 characters"> <br>
          </div>

          <div>
            <label> Birthday:
            <select name="Month">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
            </select>

            <select name"Day">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            </select>

            <select name"Year">
            <option>1980</option>
            <option>1981</option>
            <option>1982</option>
            <option>1983</option>
            <option>1984</option>
            <option>1985</option>   
            </select> <br>

            </label>
        </div>
        <div>
            <label for="agree">I agree to the terms and conditions</label>
            <input type="checkbox" name="agree"> <br>
        </div>
        
            <button>Submit</button>

        </form>
